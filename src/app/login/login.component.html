<div class="container">
  <img class="image" src="/assets/images/alternancehdCalque.png" width="220" height="80">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="/assets/images/student.png"/>
    <p id="profile-name" class="profile-name-card"></p>
    <div class="alert alert-danger" *ngIf="!!error" align="center"><strong>{{ error.title }}<br></strong>{{ error.text }}</div>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Nom" [(ngModel)]="students.name" name="mail" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" [(ngModel)]="students.pwd" name="pwd" required>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Se souvenir de moi
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block btn-signin" (click)="sendLogin()" type="submit">Connexion</button>
    </form><!-- /form -->
    <br>
    <a routerLink="/pwdForget" class="forgot-password text-center small">
      Mot de passe oubli√©?
    </a><br>
    <h5><label type="text" class="text-center">Pas encore de compte ? <a routerLink="/register">S'inscrire</a></label></h5>


  </div><!-- /card-container -->

</div><!-- /container -->

<div class="modal-footer">

</div>
