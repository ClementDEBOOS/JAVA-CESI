<div class="container">
  <h1>Remplire ce formulaire</h1>
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="form.last_name" name="last_name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Le nom est invalide
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="form.first_name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="form.age">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="form.phone">
    </div>

    <div class="form-group">
      <label for="mail">Adresse mail</label>
      <input type="email" class="form-control" id="mail" [(ngModel)]="form.mail">
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" class="form-control" id="adresse" [(ngModel)]="form.address">
    </div>

    <button type="submit" class="btn btn-success">Envoie</button>

  </form>
</div>
