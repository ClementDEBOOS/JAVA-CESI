<div class="container">
  <div class="row">
    <div class="sidebar">
      <!--Sidebar content-->
      <div>
        Search: <input [(ngModel)]="query">
      </div>
      <div>Current query: {{query}}</div>
      <div>Total number of student: {{students.length}}</div>
    </div>
    <div class="main">
      <!--Main content-->
      <ul>
        <li *ngFor="let student of (students | filterArray:query)">
          <span>{{student.Name}}</span>
          <p>{{student.First_name}}</p>
          <p>{{student.number_phone}}</p>
          <p>{{student.competence}}</p>
          <p>{{student.picture}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
